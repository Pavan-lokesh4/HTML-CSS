<!DOCTYPE>

<html>
    <head>
        <title>File Path</title>
    </head>

    <style>
        .flexcontainer{
            display:flex;                
        }
        .flexcontainer div{
            width: 45%;
            padding:7px;
        }
    </style>

    <body>

    <div class="flexcontainer">
        <div>
            <h1>Absoulute Path</h1>
            <img src="https://www.google.com/imgres?q=car&imgurl=https%3A%2F%2Fcarwow-uk-wp-3.imgix.net%2F18015-MC20BluInfinito-scaled-e1707920217641.jpg&imgrefurl=https%3A%2F%2Fwww.carwow.co.uk%2Fbest%2Fbest-supercars&docid=mi4WKIBBBKYJ4M&tbnid=-Z366hwKsV2vIM&vet=12ahUKEwjWlIasi_eIAxWrFzQIHWwxNJQQM3oECGsQAA..i&w=1920&h=1080&hcb=2&ved=2ahUKEwjWlIasi_eIAxWrFzQIHWwxNJQQM3oECGsQAA" width="200" height="200">
        </div>

        <div>
            <h1>Relative Path</h1>
            <img src="coffeecup.jpeg" width="200" height="200">           
        </div>
    </div>

    <div class="flexcontainer">
        <div>
            <h1>Relative Path - images/abc.png</h1>
            <img src="images/coffeecup.jpeg" width="200" height="200">
        </div>

        <div>
            <h1>Relative Path - Parent Directory</h1>
            <img src="../images/laptop.jpeg" width="200" height="200">           
        </div>
    </div>
    </body>
</html>
