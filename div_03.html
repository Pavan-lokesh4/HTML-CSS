<!DOCTYPE html>
<html>
    <head>
        <title>DIV EXAMPLE</title>
        <style> 
        div.mycontainer{
            width: 100%;
            overflow: auto;
        }
        div.mycontainer div{
            width: 29%;
            padding: 10px;
            height: 200px;
            float: left;
            text-align: center;
        }

        </style>
    </head>
    <body>
        <div class="mycontainer">
            <div style="background-color: orange;">
                <h2>DIV EXAMPLE</h2>
                <p>DIV take up all the width</p>
            </div>
            <div style="background-color: whitesmoke;">
                <h2>Paragraph Tag</h2>
                <p>p tag is inline element. It is a paragraph</p>
            </div>
            <div style="background-color: green;">
                <h2>Float</h2>
                <p>It is meant to align elements side by side
                </p>
            </div>
        </div>

    </body>
</html>
