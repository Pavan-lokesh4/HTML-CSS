<!DOCTYPE html>
<html>
    
<head>
    <title>Formatting in HTML</title>
    </head>
    <body>
        <p>

            &lt;b&gt;<b> This is bold text</b><br><hr>
            &lt;strong&gt;<strong>This is Strong text</strong><br><hr>
            &lt;em&gt;<em>This is emphasized text</em><br><hr>
            &lt;mark&gt;<mark>This is Marked Text</mark><br><hr>
            &lt;small&gt;<small>This is Small Text</small><br><hr>
            &lt;del&gt;I am in <del>India</del> right now.<br><hr>
            &lt;ins&gt;I have added new <ins>course</ins> to my learning<br><hr>
            &lt;sub&gt;Hi every <sub>one</sub><br><hr>
        
            &lt;sup&gt;Hello every <sup>one</sup><br><hr>
            &lt;i&gt;<i>This is italic font</i><hr>


        </p>
    </body>
</html>
