<!DOCTYPE html>
<html>
    <head>
        <title>Flex property in HTML</title>
        <style> 
        .flexcontainer{
            display: flex;
            width: 30%;
            padding: 7px;
        }

        </style>
    </head>
    <body>
        <h1>Flex Layout</h1>
        <div class="flexcontainer">
            <div style="background-color: violet;">
                <h2>DIV EXAMPLE</h2>
                <p>DIV take up all the width</p>
            </div>
            <div style="background-color: cornflowerblue;">
                <h2>Paragraph Tag</h2>
                <p>p tag is inline element. It is a paragraph</p>
            </div>
            <div style="background-color: orange;">
                <h2>Float</h2>
                <p>It is meant to align elements side by side
                </p>
            </div>
        

        </div>
        
    </body>
</html>
