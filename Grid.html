<!DOCTYPE html>
<html>
    <head>
        <title>GRID property in HTML</title>
        <style> 
        .gridcontainer{
            display: grid;
            grid-template-columns: 35% 35% 35%;
            padding: 7px;
        }

        </style>
    </head>
    <body>
        <h1>Grid Sample</h1>
        <div class="gridcontainer">
            <div style="background-color: gold;">
                <h2>DIV EXAMPLE</h2>
                <p>DIV take up all the width</p>
            </div>
            <div style="background-color: blue;">
                <h2>Paragraph Tag</h2>
                <p>p tag is inline element. It is a paragraph</p>
            </div>
            <div style="background-color: grey;">
                <h2>Float</h2>
                <p>It is meant to align elements side by side
                </p>
            </div>
        

        </div>
        
    </body>
</html>
